<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shweger </title>
    <link rel="stylesheet" href="/projaact 1/billy.css">
    
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
        <div class="logo-container">
            <img src="/projaact 1/img/logo.svg" alt="logo">
            <h3 class="logo"> Shweger </h3>
       
        </div>
        <nav>
           <ul class=" nav-links">
               <li > <a class="nav-link href="#">Home</a>   </li>
               <li > <a class="nav-link href="#">Products</a></li>
               <li > <a class="nav-link href="#"> Contact us</a> </li>
       
           </ul>
            
        </nav>
        <div class="cart"> 
            <img src="/projaact 1/img/cart.svg" alt="cart">
        </div>
     </header>
    
     <main>
         <section class="presentation">
             <div class="introduction">
                 <div class="intro-text">
                     <h1> Laptop for the future</h1>
                     <p>
                         The new 14 inch bezeless display oferring a 4k 
                         display with touch screen 
                     </p>
                 </div>
                 <div class="cta ">
                     <button class="cta-select"> 14 Inch  </button>
                     <button class="cta-add"> Add to cart   </button>
    
                 </div>
    
             </div>
             <div class="cover">
                 <img src="/projaact 1/img/matebook.png" alt="Macbook">
             </div>
    
             <div class="laptop-select">
                <img src="/projaact 1/img/arrow-left.svg" alt="">
                <img src="/projaact 1/img/dot.svg" alt="">
                <img src="/projaact 1/img/dot-full.svg" alt="">
                <img src="/projaact 1/img/dot-full.svg" alt="">
                <img src="/projaact 1/img/arrow-right.svg" alt="">
      
            </div>
      
         </section>
    
         
    
    
         <img class="big-circle" src="/projaact 1/img/big-eclipse.svg" alt="">
         <img class="md-circle" src="/projaact 1/img/mid-eclipse.svg" alt="">
         <img class="sm-circle" src="/projaact 1/img/small-eclipse.svg" alt="">
     </main>

  </div>



    
</body>
</html>npm
